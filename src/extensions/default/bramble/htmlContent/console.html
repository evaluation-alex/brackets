<div id="editor-console" class="bottom-panel vert-resizable top-resizer">
    <div class="toolbar simple-toolbar-layout mainToolbar">
        <span class="title">Console</span>
        <button id="btnClear" class="btn  margin-left">Clear</button>
        <div id="filterBtns" class="btn-group margin-left-small">
            <div id="btnErrors" class="btn smallgit " data-filter="error">
                Errors <span class="badge">0</span>
            </div>
            <div id="btnWarnings" class="btn small" data-filter="warn">
                Warnings <span class="badge">0</span>
            </div>
            <div id="btnLogs" class="btn small" data-filter="log">
                Logs <span class="badge">0</span>
            </div>
        </div>
        <a href="#" class="close">&times;</a>
    </div>
    <div class="console resizable-content">
    </div>
</div>
